sudo: required
env:
- PUBLIC_CHILDREN=server
services: docker
script: docker build . -t cs50/cli
before_deploy: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
- provider: script
  script: docker push cs50/cli
- provider: script
  script: 'for repo in $PUBLIC_CHILDREN; do curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_PUBLIC_TOKEN" -d "{ \"request\": { \"branch\": \"ubuntu\" } }" "https://api.travis-ci.org/repo/cs50%2F$repo/requests"; done'
notifications:
  slack:
    secure: 
